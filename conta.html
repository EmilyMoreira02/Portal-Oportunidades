<main class="container">
    <h2 style="text-align: center; margin-bottom: 30px; color: #000d97;">
        <i class="fas fa-user primeira-cor"></i> Informações do Perfil
    </h2>
    
    <div class="profile-form-container">
        
        <form class="profile-form" action="#" method="POST">
            
           <div class="profile-pic-area">
    <img src="images/image/perfil.jpg" class="current-profile-pic" id="profile-img" alt="Foto de Perfil"> 
    <div class="pic-actions">
        <label for="upload-foto" class="upload-btn">
            <i class="fas fa-upload"></i> Carregar Nova Foto
        </label>
        <input type="file" id="upload-foto" accept="image/*" style="display: none;"> 
    </div>
</div>

            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" value="">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="" readonly>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone </label>
                <input type="tel" id="telefone" name="telefone" value="">
            </div>
            
            <div class="form-group">
                <label for="localizacao">Localização (Cidade/Estado)</label>
                <input type="text" id="localizacao" name="localizacao" value="" >
            </div>

            <div class="form-group">
                <label for="nascimento">Data de Nascimento </label>
                <input type="date" id="nascimento" name="nascimento" value="" >
            </div>

         <div class="form-actions">
            <button type="submit" class="save-changes-btn" id="salvarBtn">Salvar Alterações</button>
            <div id="mensagem-status" class="mensagem-status" style="display:none;"></div>
         </div>
        </form>
    </div>
</main>
